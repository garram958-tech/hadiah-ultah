    <style>
        :root {
            --pink-deep: #ff4d6d;
            --pink-mid: #ff758f;
            --pink-light: #ffb6c1;
            --pink-bg: #fff0f3;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            background: linear-gradient(180deg, var(--pink-bg) 0%, #ffe3e8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- ANIMASI LOVE BERTEBARAN (BACKGROUND) --- */
        .bg-hearts {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            color: var(--pink-light);
            opacity: 0.6;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .hidden { display: none !important; }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 85%;
            text-align: center;
            border: 2px solid white;
            position: relative;
            z-index: 10;
            animation: cardPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes cardPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* --- NUMPAD STYLE --- */
        .pin-dots { display: flex; justify-content: center; gap: 12px; margin: 20px 0; }
        .dot { width: 14px; height: 14px; border: 2px solid var(--pink-deep); border-radius: 50%; }
        .dot.active { background: var(--pink-deep); box-shadow: 0 0 10px var(--pink-deep); }
        .numpad { display: grid; grid-template-columns: repeat(3, 70px); gap: 12px; justify-content: center; }
        .num-btn { 
            width: 70px; height: 70px; border-radius: 50%; border: none; 
            background: white; font-size: 22px; font-weight: bold; 
            color: var(--pink-deep); box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer;
        }
        .num-btn:active { background: var(--pink-light); color: white; transform: scale(0.9); }

        /* --- FOTO & GALLERY --- */
        .main-img { width: 100%; border-radius: 20px; border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin: 15px 0; }
        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        .gallery img { width: 100%; height: 100px; object-fit: cover; border-radius: 12px; }

        /* --- GAME MEMORY FOTO --- */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; }
        .m-card { 
            height: 90px; background: var(--pink-light); border-radius: 10px; 
            position: relative; cursor: pointer; transform-style: preserve-3d; transition: 0.5s;
        }
        .m-card.flipped { transform: rotateY(180deg); }
        .m-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; position: absolute; backface-visibility: hidden; transform: rotateY(180deg); }
        .m-card-front { width: 100%; height: 100%; background: var(--pink-mid); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; position: absolute; backface-visibility: hidden; font-size: 20px; }

        /* --- BUTTONS --- */
        .btn {
            background: var(--pink-deep); color: white; border: none; padding: 12px 20px;
            border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover { background: #e63958; transform: translateY(-2px); }

        h1 { font-family: 'Pacifico', cursive; color: var(--pink-deep); }
        h2 { font-family: 'Dancing Script', cursive; color: var(--pink-deep); font-size: 2rem; }
        p { font-size: 0.9rem; color: #66101f; line-height: 1.6; }
    </style>
</head>
