<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Birthday Surprise ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff4d6d; --bg: #fff0f3; --dark: #590d22; }
        body { font-family: 'Quicksand', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 380px; text-align: center; position: relative; z-index: 10; border: 2px solid white; }
        .hidden { display: none !important; }
        h2 { font-family: 'Pacifico', cursive; color: var(--pink); font-size: 24px; margin: 10px 0; }
        .btn { background: var(--pink); color: white; border: none; padding: 12px; border-radius: 15px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; box-shadow: 0 4px 0 #d63351; }
        .btn:active { transform: translateY(2px); box-shadow: none; }

        /* GAME: CAKE */
        .cake { position: relative; width: 100px; height: 60px; background: #f497ad; margin: 40px auto; border-radius: 10px; }
        .candle { width: 8px; height: 30px; background: white; position: absolute; top: -30px; left: 46px; border-radius: 4px; }
        .flame { width: 14px; height: 20px; background: orange; position: absolute; top: -18px; left: -3px; border-radius: 50% 50% 20% 20%; box-shadow: 0 0 10px orange; animation: flick 0.1s infinite alternate; }
        @keyframes flick { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* GAME: FLAPPY */
        #flappy-box { width: 100%; height: 200px; background: #ffeef2; position: relative; overflow: hidden; border-radius: 15px; border: 2px dashed var(--pink); touch-action: none; }
        #bird { position: absolute; left: 30px; top: 80px; font-size: 24px; transition: 0.1s; }

        /* GAME: SCRATCH */
        #scratch-container { position: relative; width: 250px; height: 250px; margin: 0 auto; cursor: crosshair; }
        #scratch-canvas { position: absolute; top: 0; left: 0; z-index: 2; border-radius: 15px; }
        .under-photo { width: 250px; height: 250px; object-fit: cover; border-radius: 15px; position: absolute; top: 0; left: 0; z-index: 1; }

        /* PHOTO GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }
        .grid img { width: 100%; height: 90px; object-fit: cover; border-radius: 10px; border: 2px solid var(--pink); }

        .heart-bg { position: fixed; color: #ffb6c1; animation: float 6s infinite linear; z-index: 1; pointer-events: none; }
        @keyframes float { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }
    </style>
</head>
