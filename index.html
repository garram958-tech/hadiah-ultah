    <style>
        :root { --pink: #ff4d6d; --pink-bg: #fff0f3; --text: #590d22; }
        body { font-family: 'Quicksand', sans-serif; background: var(--pink-bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .card { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2); width: 85%; max-width: 380px; text-align: center; position: relative; z-index: 10; border: 2px solid white; }
        .hidden { display: none !important; }
        h2 { font-family: 'Pacifico', cursive; color: var(--pink); margin-top: 0; }
        p { color: var(--text); line-height: 1.6; font-size: 14px; }
        .btn { background: var(--pink); color: white; border: none; padding: 12px 20px; border-radius: 15px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 15px; }
        
        /* KUE CSS RINGAN */
        .cake-box { position: relative; width: 120px; height: 100px; margin: 30px auto; cursor: pointer; }
        .cake-layer { width: 120px; height: 60px; background: #f497ad; border-radius: 10px; position: absolute; bottom: 0; border-bottom: 5px solid #e06c88; }
        .cake-top { width: 120px; height: 20px; background: white; border-radius: 10px 10px 0 0; position: absolute; top: 20px; }
        .candle { width: 8px; height: 30px; background: #eee; position: absolute; top: -10px; left: 56px; border-radius: 4px; }
        .flame { width: 12px; height: 18px; background: orange; position: absolute; top: -15px; left: -2px; border-radius: 50% 50% 20% 20%; box-shadow: 0 0 10px orange; animation: flicker 0.1s infinite alternate; }
        @keyframes flicker { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* FOTO GRID */
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .photo-grid img { width: 100%; height: 100px; object-fit: cover; border-radius: 15px; border: 2px solid var(--pink); }

        /* GAME CATCH */
        #game-area { background: #fff5f7; border: 2px dashed var(--pink); height: 180px; position: relative; overflow: hidden; border-radius: 15px; touch-action: none; }
        .player { position: absolute; bottom: 5px; width: 50px; height: 10px; background: var(--pink); border-radius: 5px; }

        .heart-bg { position: fixed; color: #ffb6c1; animation: floatUp 7s infinite linear; z-index: 1; pointer-events: none; }
        @keyframes floatUp { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }
    </style>
</head>
