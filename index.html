<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Love ‚ù§Ô∏è</title>
    <style>
        body { font-family: sans-serif; background: #fff0f3; text-align: center; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 320px; z-index: 10; }
        .hidden { display: none !important; }
        .btn { background: #ff4d6d; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; margin-top: 10px; font-weight: bold; }
        
        /* MINI RUNNER */
        #game { width: 100%; height: 100px; background: #eee; position: relative; overflow: hidden; margin: 10px 0; border-radius: 10px; }
        #char { position: absolute; bottom: 0; left: 20px; font-size: 20px; transition: 0.2s; }
        #obs { position: absolute; bottom: 0; right: -20px; font-size: 20px; animation: move 2s infinite linear; }
        @keyframes move { from { right: -20px; } to { right: 100%; } }
    </style>
</head>
<body>

<div id="s1" class="card">
    <h2>üîí PIN (1302)</h2>
    <input type="number" id="pinInput" style="width: 80%; padding: 10px; text-align: center; font-size: 20px;">
    <button class="btn" onclick="checkPin()">Buka Sayang</button>
</div>

<div id="s2" class="card hidden">
    <h2>Game Runner üèÉ‚Äç‚ôÇÔ∏è</h2>
    <p>Tap tombol di bawah untuk lompat!</p>
    <div id="game">
        <div id="char">‚ù§Ô∏è</div>
        <div id="obs">üò¢</div>
    </div>
    <button class="btn" onclick="jump()">LOMPAT!</button>
    <p id="scoreText">Skor: 0</p>
</div>

<div id="s3" class="card hidden">
    <h2>Happy Birthday! üéÇ</h2>
    <p>Kamu berhasil melewati rintangan demi aku!</p>
    <p>Kado apa yang kamu mau?</p>
    <input type="text" placeholder="Tulis di sini..." style="width: 80%; padding: 10px;">
    <button class="btn" onclick="alert('I Love You!')">Kirim ‚ù§Ô∏è</button>
</div>

<script>
    let score = 0;
    function checkPin() {
        if(document.getElementById('pinInput').value == "1302") {
            document.getElementById('s1').classList.add('hidden');
            document.getElementById('s2').classList.remove('hidden');
        } else { alert("Salah!"); }
    }

    function jump() {
        let char = document.getElementById('char');
        char.style.bottom = "50px";
        setTimeout(() => { char.style.bottom = "0"; score++; document.getElementById('scoreText').innerText = "Skor: " + score; if(score >= 5) next(); }, 300);
    }

    function next() {
        document.getElementById('s2').classList.add('hidden');
        document.getElementById('s3').classList.remove('hidden');
    }
</script>
</body>
</html>
