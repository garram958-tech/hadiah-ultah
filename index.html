<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body { background: #fff0f3; text-align: center; font-family: sans-serif; color: #ff4d6d; }
        .card { background: white; margin: 50px auto; padding: 20px; width: 80%; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .btn { background: #ff4d6d; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
        /* Style Kue */
        .cake { font-size: 80px; position: relative; cursor: pointer; }
        .flame { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); font-size: 30px; animation: glow 0.5s infinite alternate; }
        @keyframes glow { from { opacity: 0.5; } to { opacity: 1; } }
        /* Numpad */
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 200px; margin: 20px auto; }
        .num { background: white; border: 1px solid #ff4d6d; padding: 15px; border-radius: 50%; font-weight: bold; }
    </style>
</head>
<body>

    <audio id="lagu" src="https://pixabay.com/music/download/happy-birthday-to-you-piano-version-139765.mp3"></audio>

    <div id="step1" class="card">
        <h3>Masukkan PIN (1302)</h3>
        <div id="dots">____</div>
        <div class="numpad">
            <button class="num" onclick="press(1)">1</button><button class="num" onclick="press(2)">2</button><button class="num" onclick="press(3)">3</button>
            <button class="num" onclick="press(4)">4</button><button class="num" onclick="press(5)">5</button><button class="num" onclick="press(6)">6</button>
            <button class="num" onclick="press(7)">7</button><button class="num" onclick="press(8)">8</button><button class="num" onclick="press(9)">9</button>
            <button class="num" onclick="clearP()">C</button><button class="num" onclick="press(0)">0</button>
        </div>
    </div>

    <div id="step2" class="card hidden">
        <h2>Make a Wish! üéÇ</h2>
        <p>Klik/Tap apinya untuk tiup lilin!</p>
        <div class="cake" onclick="tiup()">
            <div id="api" class="flame">üî•</div>
            üéÇ
        </div>
        <h3 id="pesan" class="hidden">HBD Sayang! ‚ù§Ô∏è Musik diputar...</h3>
        <button id="nextBtn" class="btn hidden" onclick="alert('Lanjut ke foto/cerita!')">Lihat Kado ‚ú®</button>
    </div>

    <script>
        let p = "";
        function press(n) {
            if(p.length < 4) p += n;
            document.getElementById('dots').innerText = "*".repeat(p.length);
            if(p === "1302") {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } else if(p.length === 4) {
                alert("Salah!"); clearP();
            }
        }
        function clearP() { p = ""; document.getElementById('dots').innerText = "____"; }
        
        function tiup() {
            document.getElementById('api').classList.add('hidden');
            document.getElementById('lagu').play();
            document.getElementById('pesan').classList.remove('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }
    </script>
</body>
</html>
